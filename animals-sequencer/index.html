<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals Sequencer</title>
  <link rel="stylesheet" href="stylesheets/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <link rel="shortcut icon" href="images/miao-3.png"/>
</head>
  <body>
    <div class="container">
      <div class="title">
        <h1>ANIMALS · Sequencer</h1>
        <h2>埃尼莫斯 · 音序器</h2>
      </div>
      <div class="row controlbar">
        <button id="play-pause" type="button" class="btn btn-default btn-lg noselect cursorchange">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        <span class="tempo-container">
          <label for="tempo-input" >Tempo</label>
          <input id="tempo-input" type="number" disabled>
          <span id="decrease-tempo" class="glyphicon glyphicon-minus btn btn-default tempo-btn cursorchange"></span>
          <span id="increase-tempo" class="glyphicon glyphicon-plus btn btn-default tempo-btn cursorchange"></span>
        </span>
      </div>
      <div class="row">
        <div class="effect-controls col-md-4">
          <div class="control">
            <button id="reverb" class="btn btn-default btn-lg btn-lg-reverb btn-reverb cursorchange"> Reverb </button>
          </div>
        </div>
        <div class="filter-controls col-md-4">
          <div class="control">
            <button id="eq" class="btn btn-default btn-lg btn-lg-reverb btn-eq cursorchange">EQ</button>
          </div>
          <div class="control">
            <label for="freq-slider" class="slidername">Frequency</label>
            <div id="freq-slider"></div>
          </div>
          <div class="control">
            <label for="gain-slider" class="slidername">Gain</label>
            <div id="gain-slider"></div>
          </div>
        </div>
        <div class="change-controls col-md-4">
          <div class="control">
            <button id="distortion" class="btn btn-default btn-lg btn-lg-reverb btn-distortion cursorchange">Distortion</button>
          </div>
        </div>
        
      </div>
      <div class="row" data-instrument="gu">
        <span class="species-label gugu"><strong>高 咕</strong></span>
        <div class="pad pad11 column_0 selected"></div>
        <div class="pad pad11 column_1"></div>
        <div class="pad pad11 column_2 selected"></div>
        <div class="pad pad11 column_3 selected"></div>
        <div class="pad pad11 column_4 selected"></div>
        <div class="pad pad11 column_5"></div>
        <div class="pad pad11 column_6"></div>
        <div class="pad pad11 column_7 selected"></div>
        <div class="pad pad11 column_8 selected"></div>
        <div class="pad pad11 column_9 selected"></div>
        <div class="pad pad11 column_10"></div>
        <div class="pad pad11 column_11 selected"></div>
        <div class="pad pad11 column_12"></div>
        <div class="pad pad11 column_13 selected"></div>
        <div class="pad pad11 column_14 selected"></div>
        <div class="pad pad11 column_15"></div>
      </div>
      <div class="row" data-instrument="miao">
        <span class="species-label miaomiao"><strong>中 喵</strong></span>
        <div class="pad pad21 column_0 selected"></div>
        <div class="pad pad22 column_1"></div>
        <div class="pad pad23 column_2"></div>
        <div class="pad pad24 column_3 selected"></div>
        <div class="pad pad21 column_4"></div>
        <div class="pad pad22 column_5"></div>
        <div class="pad pad23 column_6"></div>
        <div class="pad pad24 column_7 selected"></div>
        <div class="pad pad21 column_8"></div>
        <div class="pad pad22 column_9"></div>
        <div class="pad pad23 column_10"></div>
        <div class="pad pad24 column_11"></div>
        <div class="pad pad21 column_12 selected"></div>
        <div class="pad pad22 column_13"></div>
        <div class="pad pad23 column_14"></div>
        <div class="pad pad24 column_15"></div>
      </div>
      <div class="row" data-instrument="duck">
        <span class="species-label dudu"><strong>大 可</strong></span>
        <div class="pad pad31 column_0"></div>
        <div class="pad pad31 column_1"></div>
        <div class="pad pad31 column_2 selected"></div>
        <div class="pad pad31 column_3"></div>

</html>
